<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="my-icons.html">

<link rel="lazy-import" href="ba-ausleihe.html">
<link rel="lazy-import" href="ba-verwaltung.html">
<link rel="lazy-import" href="ba-rueckgabe.html">
<link rel="lazy-import" href="ba-kunden.html">
<link rel="lazy-import" href="ba-view404.html">

<dom-module id="ba-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      #success {
        --paper-toast-background-color: var(--paper-blue-500);
      }

      #error {
        --paper-toast-background-color: var(--paper-red-500);
      }
    </style>

    <app-location
        route="{{route}}"
        url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route
        route="{{route}}"
        pattern="[[rootPath]]:page"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>Menu</app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="ausleihe" href="[[rootPath]]ausleihe" on-click="getBooks">B端cherausleihe</a>
          <a name="rueckgabe" href="[[rootPath]]rueckgabe">B端cherr端ckgabe</a>
          <a name="verwaltung" href="[[rootPath]]verwaltung">B端cherverwaltung</a>
          <a name="kunden" href="[[rootPath]]kunden">Kundenverwaltung</a>
          <a name="statistic" href="[[rootPath]]statistic" on-click="getStatistics">Nutzerstatistik</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
            <div main-title>Bibliotheksservice</div>
          </app-toolbar>
        </app-header>

        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <ba-ausleihe id="ausleihe" name="ausleihe"></ba-ausleihe>
          <ba-rueckgabe name="rueckgabe"></ba-rueckgabe>
          <ba-verwaltung name="verwaltung"></ba-verwaltung>
          <ba-kunden name="kunden"></ba-kunden>
          <ba-statistic id="statistic" name="statistic"></ba-statistic>
          <ba-view404 name="view404"></ba-view404>
        </iron-pages>
      </app-header-layout>
    </app-drawer-layout>

    <paper-toast id="success"></paper-toast>
    <paper-toast id="error" duration="5000"></paper-toast>
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MyApp extends Polymer.Element {
      static get is() { return 'ba-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'ausleihe';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl('ba-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      showToast(element, message, type) {
          let toast = this.shadowRoot.querySelector(`#${type}`);
          if (toast) {
              toast.close();
              toast.text = message;
              toast.show();
          } else {
              alert("#showToast doesn't support type " + type);
          }
      }

      getBooks() {
          this.$.ausleihe.getBooks();
      }

      getStatistics() {
        this.$.statistic.getStatistics();
      }

    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
