<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="ba-view404">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }
    </style>

    Oops you hit a 404. <a href="[[rootPath]]">Head back to home.</a>
  </template>

  <script>
    /**
     * Fallback site.
     * @customElement
     * @polymer
     */
    class BaView404 extends Polymer.Element {
      static get is() { return 'ba-view404'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }

    window.customElements.define(BaView404.is, BaView404);
  </script>
</dom-module>
